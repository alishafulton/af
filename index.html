<!doctype html>
<html lang="en">
  <head class="font-serif">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Chappell.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~ welcome! </title>
    <link rel="stylesheet" href="src/output.css">

    <script type="text/javascript">
  (function (l) {
    if (l.search[1] === "/") {
      var decoded = l.search
        .slice(1)
        .split("&")
        .map(function (s) {
          return s.replace(/~and~/g, "&");
        })
        .join("?");
      window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
    }
  })(window.location);
</script>

  </head>
  <body class="font-serif min-h-screen grid place-content-center tan-color">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
